{% extends 'base.html' %}
{% block style %}
    <style>
        html, body{
            height: 100%;
            font-family: 'Playfair Display', serif;
        }

        .auth-box{
            border: solid 3px lightgrey;
            border-radius: 10px;
            padding-top: 20px;
            padding-bottom: 20px;
            width: 600px;
            margin: auto;
            background: white;
        }

        .login-form-container{
            width: 300px;
            margin: auto;
        }
        .registration-form-container{
            width: 400px;
            margin: auto;
        }

        body{
            background: url('/static/questions.jpg');
            background-size: cover;
        }

    </style>
{% endblock %}
{% block content %}
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="auth-box col-10 col-md-8 col-lg-6">
                {% block auth %}
                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
